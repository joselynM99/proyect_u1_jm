<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mi primera página web</title>
    <meta name="description" content="Esta es una página web de estudiante">
    <meta name="author" content="Universidad Central del Ecuador">
    <meta name="keywords" content="matrícula, estudiante, nuevo">

</head>

<body>

    <header></header>
    <nav></nav>
    <section>
        <!---->
        <form action="https://api.gob.ec./insertarEstudiante" method="post">
            <label id="id_nombre" for="id_nombre_input">Nombre:</label>
            <input id="id_nombre_input" type="text">
            
            <label id="id_apellido" for="id_apellido_input">Apellido:</label>
            <input id="id_apellido_input" type="text">
            
            <label id="id_nacimiento" for="id_nacimiento_input">Fecha de nacimiento:</label>
            <input id="id_nacimiento_input" type="date">
            
            <label id="id_pass" for="id_pass_input">Password:</label>
            <input id="id_pass_input" type="password">
            
            <label id="id_mensaje" for="id_mensaje_input">Mensaje:</label>
            <textarea name="mensaje_input" id="id_mensaje_input"></textarea>
            
            <button>Guardar</button>
        </form>
    </section>
    <footer></footer>

</body>

</html>
